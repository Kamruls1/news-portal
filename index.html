<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <script src="https://kit.fontawesome.com/ce1d9bdcd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="container">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-brand" role="button">
                    <a class="btn btn-outline-primary fw-bold">Todays</a>
                    <a class="btn btn-outline-primary fw-bold">News</a>

                </div>
                <div class="d-flex" role="button">
                    <a class="btn fw-bold mx-3" href="#">News</a>
                    <a class="btn fw-bold" href="#">Blog</a>
                </div>
            </div>
        </nav>
        <hr>
        <div id="news-catagorys" class="row row-cols-1 row-cols-lg-6 g-3">

        </div>
        <div class="bg-light p-2 my-5">
            <h5><span id="items-found">0 </span>items found for category <span id="catagory"></span></h5>
        </div>
    </header>
    <main>
        <section id="main-news" class="container">

        </section>
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center text-info">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
">
</script>
    <script src="js/app.js"></script>
</body>

</html>
